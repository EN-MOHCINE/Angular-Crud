<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Password</th>
    <th>Picture</th>
    <th>Role</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{ user.id }}</td>
    <td>{{ user.name }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.username }}</td>
    <td>{{ user.address.street }}</td>
    <td>{{ user.address.city }}</td>
    <td>
        <button class="btn btn-primary" (click)="editUser(user)">Edit</button>
      <button class="btn btn-danger">Delete</button>
    </td>
  </tr>
</table>
